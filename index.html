<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" type="text/css" href="default_style.css">

                 <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

                <!-- jQuery library -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

                <!-- Latest compiled JavaScript -->
                <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        </head>
        <body>
                <div class="title"> My itinerary </div>
                <div class= "start"> Start: </div>
                <div class="btn-group1"> 
                        <button data-toggle="dropdown" class="btn btn-inverse dropdown-toggle">Enter Starting Point<span class="caret"></span> </button>
                        <ul class="dropdown-menu">
                                <li><input type="text" class="typeahead"></li>    
                                <li><a class="hc" href="#">Boston</a></li>
                                <li><a class="hc" href="#">Hull</a></li>
                                <li><a class="hc" href="#">Hingham</a></li>
                        </ul>
                </div>

                <div class="plan_trip"> Plan Your Trip </div>
                <div class="btn-group2"> 
                        <button type="button" class="btn btn-default">+</button>
                        <button data-toggle="dropdown" class="btn btn-inverse dropdown-toggle">island<span class="caret"></span> </button>
                        <ul class="dropdown-menu">    
                                <li><a class="hc" href="#">Georges Island</a></li>
                                <li><a class="hc" href="#">Spectacle Island</a></li>
                                <li><a class="hc" href="#">Peddocks Island</a></li>
                        </ul>
                        <button data-toggle="dropdown" class="btn btn-inverse dropdown-toggle">date<span class="caret"></span> </button>
                        <button data-toggle="dropdown" class="btn btn-inverse dropdown-toggle">time<span class="caret"></span> </button>
                </div> 

                <div class= "finish"> Finish: </div>
                <div class="btn-group3"> 
                        <button data-toggle="dropdown" class="btn btn-inverse dropdown-toggle">Enter Finish Point<span class="caret"></span> </button>
                        <ul class="dropdown-menu">
                                <li><input type="text" class="typeahead"></li>    
                                <li><a class="hc" href="#">Boston</a></li>
                                <li><a class="hc" href="#">Hull</a></li>
                                <li><a class="hc" href="#">Hingham</a></li>
                        </ul>
                </div>

                <div id="map">
                        <script type="text/javascript">
                                var map;
                                function initMap() {
                                        var mapOptions =  {
                                                        zoom: 11,
                                                        center: {lat: 42.3117, lng: -70.9864},
                                                        mapTypeControl: true,
                                                        mapTypeControlOptions: {
                                                                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                                                                position: google.maps.ControlPosition.TOP_CENTER
                                                        },
                                                        zoomControl: true,
                                                        zoomControlOptions: {
                                                                position: google.maps.ControlPosition.LEFT_CENTER
                                                        },
                                                        scaleControl: true,
                                                        streetViewControl: true,
                                                        streetViewControlOptions: {
                                                                position: google.maps.ControlPosition.LEFT_TOP
                                                        },
                                                        fullscreenControl: true
                                                }
                                        map = new google.maps.Map(document.getElementById('map'), mapOptions);
                                }
                        </script>
                </div>

                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOccCom-vEeFD7ox9GjEqawE_YSDww6vE&callback=initMap">
                </script>
        </body>
</html>
