<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                <link rel="stylesheet" type="text/css" href="default_style.css">
        </head>
        <body>
                <h1>Testing bootstrap in ahoiberg_exp</h1>
                <div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" style="background-color:lavender;">.col-sm-3 (toolbar)</div>
    <div class="col-sm-9" style="background-color:lavenderblush;">.col-sm-9 (map)</div>
  </div>
</div>
                <div id="map">
                        <script type="text/javascript">
                                var map;
                                function initMap() {
                                        var mapOptions =  {
                                                        zoom: 12,
                                                        center: {lat: 42.3401, lng: -71.0259},
                                                        mapTypeControl: true,
                                                        mapTypeControlOptions: {
                                                                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                                                                position: google.maps.ControlPosition.TOP_CENTER
                                                        },
                                                        zoomControl: true,
                                                        zoomControlOptions: {
                                                                position: google.maps.ControlPosition.LEFT_CENTER
                                                        },
                                                        scaleControl: true,
                                                        streetViewControl: true,
                                                        streetViewControlOptions: {
                                                                position: google.maps.ControlPosition.LEFT_TOP
                                                        },
                                                        fullscreenControl: true
                                                }
                                        map = new google.maps.Map(document.getElementById('map'), mapOptions);
                                }
                        </script>
                </div>

                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOccCom-vEeFD7ox9GjEqawE_YSDww6vE&callback=initMap">
                </script>
        </body>
</html>
