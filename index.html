<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" type="text/css" href="default_style.css">
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

                <!-- Optional theme -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        </head>
        <body>
                <div class="title"> My itinerary </div>
                <div class= "start"> Start: </div>
                <div class="btn-group"> 
                        <button data-toggle="dropdown" class="btn btn-inverse dropdown-toggle"><input type="text" class="typeahead"><span class="caret"></span> </button>
                                <ul class="dropdown-menu">
                                        <li><input type="text" class="typeahead"></li>    
                                        <li><a class="hc" href="#">Boston</a></li>
                                        <li><a class="hc" href="#">Hull</a></li>
                                        <li><a class="hc" href="#">Hingham</a></li>
                                </ul>
                </div>

                <div id="map">
                        <script type="text/javascript">
                                var map;
                                function initMap() {
                                        var mapOptions =  {
                                                        zoom: 12,
                                                        center: {lat: -28.643387, lng: 153.612224},
                                                        mapTypeControl: true,
                                                        mapTypeControlOptions: {
                                                                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                                                                position: google.maps.ControlPosition.TOP_CENTER
                                                        },
                                                        zoomControl: true,
                                                        zoomControlOptions: {
                                                                position: google.maps.ControlPosition.LEFT_CENTER
                                                        },
                                                        scaleControl: true,
                                                        streetViewControl: true,
                                                        streetViewControlOptions: {
                                                                position: google.maps.ControlPosition.LEFT_TOP
                                                        },
                                                        fullscreenControl: true
                                                }
                                        map = new google.maps.Map(document.getElementById('map'), mapOptions);
                                }
                        </script>
                </div>

                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOccCom-vEeFD7ox9GjEqawE_YSDww6vE&callback=initMap">
                </script>
        </body>
</html>
