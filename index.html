<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" type="text/css" href="default_style.css">

                 <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

                <!-- jQuery library -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

                <!-- Latest compiled JavaScript -->
                <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

                <link href="http://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet" type="text/css">

                <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

                <meta charset="utf-8">
                  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
                 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
                 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
                  <link rel="stylesheet" href="http://resources/demos/style.css">
                  <script type="text/javascript" src="./index.js"></script>
                  <script>
                  $(function() {
                    $( "#datepicker" ).datepicker();
                  });
                  </script>
        </head>
        <body>
                <div class="container-fluid">
                        <div class="row">
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 pull-left" style="text-align:center">
                                        <div class="container">
                                                <div class="col-xs-6 col-sm-1 text-right">
                                                        <img src="boat.png" alt="Boat Glif" style="width:60px;height:60px;">
                                                </div>
                                                <div class="col-xs-6 col-sm-3 text-left">
                                                        <div class="title"> My itinerary </div>
                                                </div>
                                        </div>
                                </br>
                                <div class="container">
                                        <div class="col-xs-6 col-sm-1 text-right">
                                                <div class= "start"> Start: </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-3 text-left">
                                                <div class="btn-group1"> 
                                                        <button id="start_title" data-toggle="dropdown" 
                                                         class="btn dropdown-toggle">Enter Starting Point<span class="caret"></span> </button>
                                                        <ul class="dropdown-menu">
                                                                <li><input type="text" id="start_man" class="typeahead"></li>    
                                                                <li><a class="hc" id="start_Boston">Boston</a></li>
                                                                <li><a class="hc" id="start_Hull">Hull</a></li>
                                                                <li><a class="hc" id="start_Hingham">Hingham</a></li>
                                                        </ul>
                                                </div>
                                        </div>
                                </div>
                                </br>
                                <div class="plan_trip"> Plan Your Trip </div>
                                </br>
                                <div class="container">
                                        <div class="col-xs-4 col-sm-1 text-left">
                                                <div class="btn-group2"> 
                                                        <button data-toggle="dropdown" class="btn dropdown-toggle">
                                                                Island<span class="caret"></span> </button>
                                                        <ul class="dropdown-menu">    
                                                                <li><a class="hc" id="Georges">Georges Island</a></li>
                                                                <li><a class="hc" id="Spectacle">Spectacle Island</a></li>
                                                                <li><a class="hc" id="Peddocks">Peddocks Island</a></li>
                                                        </ul>
                                                </div>
                                        </div>
                                        <div class="col-xs-4 col-sm-2">
                                                <div class="btn-group3"> 
                                                        <element id ="date"> Date: </element> 
                                                        <input type="text" id="datepicker">
                                                </div>
                                        </div>
                                        <div class="col-xs-4 col-sm-1 text-left">
                                                <div class="btn-group4"> 
                                                        <button data-toggle="dropdown" class="btn dropdown-toggle">
                                                                Time<span class="caret"></span> </button>
                                                        <ul class="dropdown-menu">
                                                                <li><a class="hc" id="1030">10:30</a></li>
                                                                <li><a class="hc" id="1200">12:30</a></li>
                                                        </ul>
                                                </div>
                                        </div>
                                </div>
                                </br>
                                <div class="container">
                                        <div class="col-xs-3 col-sm-1 text-right">
                                                <div class="add_dest">
                                                        <button type="button" class="btn btn-default">+</button>
                                                </div>
                                        </div>
                                        <div class="col-xs-3 col-sm-1 text-left">
                                                <div class= "rem_dest">
                                                        <button type="button" class="btn btn-default">-</button>
                                                </div>
                                        </div>
                                </div>
                                </br>
                                <div class="container">
                                        <div class="col-xs-6 col-sm-2">
                                                <div class= "finish"> Finish: </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-2 text-left">
                                                <div class="btn-group5"> 
                                                        <button data-toggle="dropdown" class="btn dropdown-toggle">
                                                                Enter Finish Point<span class="caret"></span> </button>
                                                        <ul class="dropdown-menu">
                                                                <li><input type="text" id="finish_man" class="typeahead"></li>    
                                                                <li><a class="hc" id="end_Boston">Boston</a></li>
                                                                <li><a class="hc" id="end_Hull">Hull</a></li>
                                                                <li><a class="hc" id="end_Hingham">Hingham</a></li>
                                                        </ul>
                                                </div>
                                        </div>
                                </div>
                                </br>
                                <div class="container">
                                        <div class="col-xs-6 col-sm-2 text-right">
                                                <div id="buy" class="buy_tix">
                                        <a href="https://ticketing.bostonharborcruises.com/WebStore/shop/ViewItems.aspx?CG=EXCR&C=HIFFRR15FIH">
                                                        <button type="button" class="btn btn-lg">Buy Tickets</button>
                                                        </a>
                                                </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-2 text-left">
                                                <div id="print" class="print_schedule">
                                                        <button type="button" class="btn btn-lg">Print Schedule</button>
                                                </div>
                                        </div>
                                </div>
                        </div> 
                        <div id="map-container" class="container-fluid">
                                        <div id="map" class="col-xs-12 col-sm-8 col-md-8 col-lg-8 pull-right">
                                                <p>map out your trip</p>
                                                <script type="text/javascript">
                                        var map;
                                        function initMap() {
                                                var mapOptions =  {
                                                                zoom: 11,
                                                                center: {lat: 42.3117, lng: -70.9864},
                                                                mapTypeControl: true,
                                                                mapTypeControlOptions: {
                                                                        style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                                                                        position: google.maps.ControlPosition.TOP_CENTER
                                                                },
                                                                zoomControl: true,
                                                                zoomControlOptions: {
                                                                        position: google.maps.ControlPosition.LEFT_CENTER
                                                                },
                                                                scaleControl: true,
                                                                streetViewControl: true,
                                                                streetViewControlOptions: {
                                                                        position: google.maps.ControlPosition.LEFT_TOP
                                                                },
                                                                fullscreenControl: true
                                                        }
                                                map = new google.maps.Map(document.getElementById('map'), mapOptions);
                                        }
                                                </script>
                                        </div>
                                </div>
                        </div>
                </div>

                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOccCom-vEeFD7ox9GjEqawE_YSDww6vE&callback=initMap">
                </script>
        </body>
</html>
